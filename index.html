    <script>
        const bagButton = document.querySelectorAll ('.bag-button');
        bagButton.forEach(button => {
            button.addEventListener('click', bagClick)
        })
        function bagClick(){
            let button = this;
            button.classList.add('clicked')
        }
    </script>
